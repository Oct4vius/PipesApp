<p-panel header="pipes Númericos" class="p-2">
  <p>
    Pipes incluídos en Angular - Usualmente en el common module
  </p>
</p-panel>

<div class="grid mt-2">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ (totalSells + 1459) | number:"1.6-6" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells | currency:"DOP":'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ percert | percent: '1.2-2' }}
    </p-card>
  </div>

</div>
